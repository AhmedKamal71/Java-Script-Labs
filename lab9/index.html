<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="form">
        <h2>Login Page</h2>
        <form action="">
            <input type="text" id="userEmail" placeholder="Email" required>
            <p id="eResult"></p>
            <br>
            <input type="password" id="userPass" placeholder="Password" required>
            <p id="pResult"></p>
            <br>
            <button id="submit">Login</button>
            <br>
            <p id="message">Not registered? <span>Create an account</span></p>
        </form>
    </div>

    <script src="code.js"></script>
</body>

</html>
